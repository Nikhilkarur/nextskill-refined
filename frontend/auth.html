<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextSkill · Sign In / Create Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Space+Grotesk:wght@400;500;700" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#00FF88",
                        "background-light": "#0A0A0F",
                        "text-light": "#E2E8F0",
                        "text-dark": "#F8FAFC",
                        "neon-green": "#00FF88"
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        /* Hard-disable scrollbars on this page */
        html, body {
            height: 100vh;
            overflow: hidden; /* no vertical or horizontal scroll */
        }
        /* Hide any scrollbar implementations */
        html::-webkit-scrollbar, body::-webkit-scrollbar { width: 0; height: 0; }
        * { scrollbar-width: none; -ms-overflow-style: none; }
        *::-webkit-scrollbar { width: 0; height: 0; }

        .auth-card {
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 255, 136, 0.2);
        }
    </style>
</head>

<body class="bg-background-light text-text-dark font-display min-h-screen">
    <!-- Simple top bar -->
    <header class="sticky top-0 z-10 bg-background-light/90 backdrop-blur-md border-b border-neon-green/20">
        <div class="max-w-6xl mx-auto px-4">
            <div class="h-14 flex items-center justify-between">
                <a class="text-sm font-medium text-text-light hover:text-primary" href="index.html">← Back to Home</a>
                <strong class="text-text-dark">NextSkill</strong>
                <span class="text-text-light text-xs">Auth</span>
            </div>
        </div>
    </header>

    <!-- Centered auth card, guaranteed to fit viewport -->
    <main class="min-h-[calc(100vh-3.5rem)] flex items-center justify-center px-4">
        <div class="w-full max-w-md auth-card p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-text-dark mb-2" style="text-shadow: 0 0 20px rgba(0, 255, 136, 0.35);">Sign In or Create Account</h1>
                <p class="text-text-light">Use your email and password to continue to the questionnaire.</p>
            </div>

            <!-- Tab Navigation -->
            <div class="flex mb-6 bg-background-light/50 rounded-lg p-1">
                <button id="signin-tab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors bg-primary text-background-light">Sign In</button>
                <button id="signup-tab" class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors text-text-light hover:text-primary">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="space-y-4">
                <div>
                    <label for="signin-email" class="block text-sm font-medium text-text-light mb-2">Email</label>
                    <input type="email" id="signin-email" required
                           class="w-full px-4 py-3 rounded-lg bg-background-light/50 border border-neon-green/20 text-text-dark placeholder-text-light/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors">
                </div>
                <div>
                    <label for="signin-password" class="block text-sm font-medium text-text-light mb-2">Password</label>
                    <input type="password" id="signin-password" required
                           class="w-full px-4 py-3 rounded-lg bg-background-light/50 border border-neon-green/20 text-text-dark placeholder-text-light/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors">
                </div>
                <button id="signin-btn" type="submit" class="w-full py-3 px-4 bg-primary text-background-light font-bold rounded-lg hover:bg-primary/90 transition-colors">
                    Sign In
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-text-light mb-2">Email</label>
                    <input type="email" id="signup-email" required
                           class="w-full px-4 py-3 rounded-lg bg-background-light/50 border border-neon-green/20 text-text-dark placeholder-text-light/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-text-light mb-2">Password</label>
                    <input type="password" id="signup-password" required
                           class="w-full px-4 py-3 rounded-lg bg-background-light/50 border border-neon-green/20 text-text-dark placeholder-text-light/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors">
                </div>
                <button id="signup-btn" type="submit" class="w-full py-3 px-4 bg-primary text-background-light font-bold rounded-lg hover:bg-primary/90 transition-colors">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-text-light hover:text-primary transition-colors">← Back to Home</a>
            </div>
        </div>
    </main>

    <script src="./assets/js/http.js"></script>
    <script src="./assets/js/auth.js"></script>
</body>
</html>
