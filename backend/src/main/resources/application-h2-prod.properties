server.port=8080

# H2 in-memory for simple production deployments (data lost on restart)
spring.datasource.url=jdbc:h2:mem:nextskill
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JWT secret from env var (required in production)
security.jwt.secret=${JWT_SECRET}

# CORS: override allowed origins via env var
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://*.netlify.app,https://*.vercel.app}

# H2 console disabled in prod for security
spring.h2.console.enabled=false

# Actuator: expose only health by default
management.endpoints.web.exposure.include=health

# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop