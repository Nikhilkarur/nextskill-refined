spring.datasource.url=jdbc:postgresql://localhost:5432/nextskill
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD:Nikhil1@23}
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8080

# Temporarily disable Flyway due to PostgreSQL 17.6 compatibility issue
spring.flyway.enabled=false

# Create tables via JPA (for now)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT secret (use env var in production)
security.jwt.secret=${JWT_SECRET:dev-postgres-secret-key-at-least-32-chars}

# CORS for local testing and deployment
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5500,http://127.0.0.1:5500,https://*.netlify.app,https://*.vercel.app}

# H2 console disabled when using PostgreSQL
spring.h2.console.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info
