spring.datasource.url=jdbc:postgresql://localhost:5432/nextskill
spring.datasource.username=nextskill
# Prefer environment variable override in real deployments; default is for local dev only
spring.datasource.password=${POSTGRES_PASSWORD:nextskill}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

