server.port=8080

# Use env var for JWT secret in production (read via @Value in JwtService)
# security.jwt.secret=${JWT_SECRET}

# CORS: override allowed origins as needed (comma separated) (read via @Value in WebConfig)
# security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://example.com}

# H2 console disabled in prod
spring.h2.console.enabled=false

# Actuator: expose only health by default
management.endpoints.web.exposure.include=health

# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
